<body>
    <h1>Look Stuff Up</h1>

    <div class="banner">

            <span>

    <div class="container">
        <div class="icon">

        <div class="icon">

    <footer>
        <script src="https://api.motion.ai/sdk/webchat.js"></script>
        <script>
            motionAI_Init('45309?color=62a8ea&sendBtn=SEND&inputBox=Type%20something...&token=eab8a24088b2b58474d03b27debff1ae', true, 400, 470, './images/lemon.png');

        <p class="directChat">Chat with us here!</p>
